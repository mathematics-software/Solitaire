<!DOCTYPE html>
<html>
	<head>
		<title>Nerts Solitaire</title>
		<meta name="robots" content="noindex,nofollow">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="stylesheet" type="text/css" href="cards.css">
		<link rel="stylesheet" type="text/css" href="nav.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="manifest" type="text/json" href="manifest.json">
		<link rel="shortcut icon" type="image/png" href="background.png">
		<script type="text/javascript" src="drag.js"></script>
		<script type="text/javascript" src="shuffle.js"></script>
		<script type="text/javascript" src="nerts.js" defer></script>
		<script type="text/javascript" src="burn.js" defer></script>
		<script type="text/javascript" src="nav.js" defer></script>
	</head>
	<body>
		<button id='burn'>Burn</button>
		<h1>Nerts Solitaire</h1>
		<!-- Top Row -->
		<div class="row" style="margin-bottom: 15px;" id="toprow">
			<!-- Deck -->
			<div id="deck">
				<div id="deck_base" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
			</div>
			
			<!-- Discard -->
			<div id="discard" ondrop="drop(event)" ondragover="allowDrop(event)" style="margin-left: 50px;">
				<div id="discard_base" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
			</div>
		
			<!-- Ace Spots -->
			<div ondrop="drop(event)" ondragover="allowDrop(event)" class="pile ace"></div>
			<div ondrop="drop(event)" ondragover="allowDrop(event)" class="pile ace"></div>
			<div ondrop="drop(event)" ondragover="allowDrop(event)" class="pile ace"></div>
			<div ondrop="drop(event)" ondragover="allowDrop(event)" class="pile ace"></div>
		</div>
		
		<!-- Bottom Row -->
		<div id="play" class="row">
			<!-- Playing Field -->
			<div ondrop="drop(event)" ondragover="allowDrop(event)" id="pile4" class="pile" style="margin-left: 475px;"></div>
			<div ondrop="drop(event)" ondragover="allowDrop(event)" id="pile3" class="pile"></div>
			<div ondrop="drop(event)" ondragover="allowDrop(event)" id="pile2" class="pile"></div>
			<div ondrop="drop(event)" ondragover="allowDrop(event)" id="pile1" class="pile"></div>
			<div ondrop="drop(event)" ondragover="allowDrop(event)" id="nerts" class="pile" style="margin-left: 141px;"></div>
		</div>
		<button id='home'><i class='fa fa-home'></i>&nbsp;Home</button>
		<button id='new'><i class='fa fa-refresh'></i>&nbsp;New Game</button>
	</body>
</html>
